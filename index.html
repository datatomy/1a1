<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link  rel="icon" href="icon.png" type="image/png">
        <link href="bootstrapfiles/bootstrap.min.css" rel="stylesheet">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <title>1 a 1 | Info del dólar en Argentina.</title>
        <meta name="description" content="Valores actuales del Dólar en Argentina."/>
        <meta name="keywords" content="dolar, plata, dinero, valor, argentina, peso"/>
        <meta name="author" content="datatomy"/>
        <meta name="copyright" content="datatomy"/>
        <meta name="robots" content="index,follow"/>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center my-4">
                <div class="border border-3 rounded-circle shadow text-decoration-underline text-secondary border-secondary bg-warning" id="logo">
                    <span id="logo1">1</span>A1
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-5">
                    <div class="mb-2 card text-center rounded-3 shadow border border-3 border-success">
                        <div class="card-header py-1">
                          Dólar Oficial
                        </div>
                        <div class="card-body bg-success">
                            <div class="row">
                                <div class="col">
                                    <p class="card-text text-light">Compra</p>
                                    <p class="card-title text-light h2"><span class="signo">$</span><span id="oficialCompra"></span></p>
                                </div>
                                <div class="col border-start border-2 border-light">
                                    <p class="card-text text-light">Venta</p>
                                    <p class="card-title text-light h2"><span class="signo">$</span><span id="oficialVenta"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted" style="font-size: small;">
                          Actualizado <span class="update"></span>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="mb-2 card text-center rounded-3 shadow border border-3 border-primary">
                        <div class="card-header py-1">
                          Dólar Blue
                        </div>
                        <div class="card-body bg-primary">
                            <div class="row">
                                <div class="col">
                                    <p class="card-text text-light">Compra</p>
                                    <p class="card-title text-light h2"><span class="signo">$</span><span id="blueCompra"></span></p>
                                </div>
                                <div class="col border-start border-2 border-light">
                                    <p class="card-text text-light">Venta</p>
                                    <p class="card-title text-light h2"><span class="signo">$</span><span id="blueVenta"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted" style="font-size: small;">
                          Actualizado <span class="update"></span>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="mb-2 card text-center rounded-3 shadow border border-3 border-warning">
                        <div class="card-header py-1">
                          Dólar Turista
                        </div>
                        <div class="card-body bg-warning">
                            <div class="row">
                                <div class="col">
                                    <p class="card-text text-dark">Compra</p>
                                    <p class="card-title text-dark h2"><span class="signo">$</span><span id="turistaCompra"></span></p>
                                </div>
                                <div class="col border-start border-2 border-dark">
                                    <p class="card-text text-dark">Venta</p>
                                    <p class="card-title text-dark h2"><span class="signo">$</span><span id="turistaVenta"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted" style="font-size: small;">
                          Actualizado <span class="update"></span>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="tarjetaRP mb-2 card text-center rounded-3 shadow border border-3 border-danger">
                        <div class="card-header py-1">
                          Riesgo País
                        </div>
                        <div class="card-body bg-danger pb-1">
                            <div class="row">
                                <div class="col">
                                    <p class="pb-2 border-bottom border-2 border-light card-title text-light h1"><span id="riesgoPais">1581</span></p>
                                </div>
                            </div>
                            <div class="row" style="font-size: 12px;">
                                <div class="col">
                                    <p class="card-text text-light m-0 p-0">Menor (2007)</p>
                                    <p class="card-title text-light m-0 p-0">185</p>
                                </div>
                                <div class="col border-start border-2 border-light">
                                    <p class="card-text text-light m-0 p-0">Mayor (2002)</p>
                                    <p class="card-title text-light m-0 p-0">7222</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted" style="font-size: small;">
                          Actualizado <span class="update"></span>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div id="footer" class="container-fluid text-center py-1 text-center rounded-top shadow fs-6">Mar del plata, Buenos Aires, Argentina | Hecho por <a class="text-secondary" href="https://github.com/datatomy" style="text-decoration: none;">datatomy</a>.
        </div>
    </body>
</html>
